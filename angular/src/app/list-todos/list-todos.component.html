<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Listes de Todos</title>
</head>
<body>
<h1>La liste des tâches à effectuer</h1>
<div class="container">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Id</th>
      <th>Description</th>
      <th>TargetDate</th>
      <th>isCompleted</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date}}</td>
      <td>{{todo.done}}</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
