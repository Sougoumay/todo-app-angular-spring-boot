<h1>Login!</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="invalidCredential">Invalid Credential</div>
  <div>
    User Name : <input type="text" name="username" [(ngModel)]="username" />
  </div>
  <div>
    Password : <input type="password" name="password"  [(ngModel)]="password" />
  </div>
  <button class="btn btn-primary" (click)="helloLogin()">Login</button>
</div>
